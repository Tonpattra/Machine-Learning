<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regression Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('/static/background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 90%;
        }
        .textboxes {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        label {
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"] {
            padding: 12px;
            border: 1px solid #888;
            border-radius: 6px;
            font-size: 16px;
            background-color: #f5f5f5;
            width: 100%;
            margin: 5px 0;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Regression Website</h1>
        <form action="/receive_data" method="post">
            <div class="textboxes">
                <div class="input-group">
                    <label for="textbox1">Textbox 1:</label>
                    <input type="text" id="textbox1" name="textbox1" placeholder="Data 1">
                </div>
                
                <div class="input-group">
                    <label for="textbox2">Textbox 2:</label>
                    <input type="text" id="textbox2" name="textbox2" placeholder="Data 2">
                </div>
                
                <div class="input-group">
                    <label for="textbox3">Textbox 3:</label>
                    <input type="text" id="textbox3" name="textbox3" placeholder="Data 3">
                </div>
            </div>
            
            <!-- The button is kept inside the form and centered -->
            <input type="submit" value="Send">
        </form>
    </div>
</body>
</html>
